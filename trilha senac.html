    <script type="text/javascript">

        var crl = document.getElementById('myCrl').getContext('2d');

        var img = new Image();
            img.src = "imagens insta/jeff.jpg"; // caminho da imagem de jeff

        // Desenhando a imagem no canvas 
        img.onload = function() {
        // caminho para desenhar o círculo
        crl.beginPath();
        crl.arc(60, 100, 40, 0, 2 * Math.PI);
         crl.clip(); // Recortando o canvas para o círculo

        // desenhando a imagem dentro do círculo
        crl.drawImage(img, 20, 60, 80, 80); // Ajustando a posição e o tamanho da imagem 
        // Voltando ao caminho padrão para adicionar borda
        crl.beginPath();
        crl.arc(60, 100, 40, 0, 2 * Math.PI);
        crl.lineWidth = 5;
        crl.strokeStyle = '#dbdbdb';
        crl.stroke();
        }
    


    </script>
